<!DOCTYPE htlm>
<html lang="en">
    <head>
        <title>OddAuba</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/Favicon.png" type="image/x-icon" />
        <link async rel="stylesheet" href="./styles/site.css">
        <script src="./scripts/state.js"></script>
        <script src="./scripts/components/menu.js"></script>
        <script src="./scripts/components/loader.js"></script>
        <script src="./scripts/components/ticker.js"></script>
        <script src="./scripts/components/marketIndicator.js"></script>
        <script src="./scripts/app.js"></script>
        
        <!--Add the next four links for the Funtility functionality.-->
        <script src="https://funtility.github.io/funtility-js-plugin/carte.js"></script>
        <link async rel="stylesheet" href="https://funtility.github.io/funtility-js-plugin/funtility-ui.css">
        <script src="https://funtility.github.io/funtility-js-plugin/funtility-ui.js"></script>
        <script src="https://funtility.github.io/funtility-js-plugin/funtility-api.js"></script>
    </head>
    <body>
        <div class="hide" id="funtility"></div>
        <div id="content"></div>
    </body>
    <script>        
        let state, funtilityApi, funtilityUi, app
        window.onload = async () => {
            state = new State("OddAuba:Portal")
            funtilityApi = window.location.host ? new FuntilityAPI("OddAuba") : new FuntilityAPI("OddAuba",'http://localhost:5194/')
            funtilityUi = new FuntilityUI(funtilityApi, true)
            app = new App()
            await app.route()
        }
    </script>
</html>
